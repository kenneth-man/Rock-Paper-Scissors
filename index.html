<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <!-- <link rel="shortcut icon" type="image/png" href="res/icon.png"> -->

        <title>#19 &mdash; rock,paper,scissors</title>
    </head>

    <body>
        <section class="section column">
            <div class="video">
                <video autoplay muted loop>
                    <source src="./res/sky.mp4" type="video/mp4">
                    Your browser doesn't support this video
                </video>
            </div>

            <div class="scores row">
                <div class="scores__box column">
                    <h2 class="h2" style="color: rgb();">🧍 Player</h2>

                    <h2 class="h2 h2--thin" id="player-score">0</h2>
                </div>

                <div class="scores__box column">
                    <h2 class="h2">🤖 Computer</h2>

                    <h2 class="h2 h2--thin" id="computer-score">0</h2>
                </div>
            </div>

            <div class="main column">
                <h1 class="h1 transition-fast" id="text">👾 Rock, Paper, Scissors &ndash; first to 3; wins</h1>

                <div class="main__icons row">
                    <img class="icon icon--left transition" src="res/rock.png" id="icon-left">

                    <img class="icon icon--right transition" src="res/rock.png" id="icon-right">
                </div>
            </div>

            <div class="btns center" id="btns-container">
                <div class="btns__panel btns__panel--start center transition">
                    <button class="btn center transition">Start game</button>
                </div>

                <div class="btns__panel btns__panel--ingame row transition hidden">
                    <button class="btn center transition">Rock</button>

                    <button class="btn center transition">Paper</button>

                    <button class="btn center transition">Scissors</button>
                </div>

                <div class="btns__panel btns__panel--end center transition hidden">
                    <button class="btn center transition">Try Again?</button>
                </div>
            </div>
        </section>
        
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
